<!DOCTYPE html>
<html>
<head>
    <title>Flickalicious</title>
    <link rel="stylesheet" type="text/css" href="_css/style.css" />
    <script src="_js/jquery-1.10.2.min.js"></script>
    <script src="_js/script.js"></script>    
</head>
<body>
	
	<div id="wrapper">

	<div id="header">
		<h1>flickalicious</h1>
	</div>
	<div id="browse">

		<form id="start" method="get">
	    <label>Flickr User Name</label>
	    <input type="text" name="user" id="sourceUser" value="tim">
	    <input type="submit" value="Browse">
	  </form>
	</div>

	<div id="trail">
	</div>

	<div id="container">

		<div class="row">
			<div class="image">
			</div>
			<div class="image">
			</div>
			<div class="image">
			</div>
		</div>

		<div class="row">
		  <div class="image">
			</div>
			<div class="image" id="middle">
			</div>
			<div class="image">
			</div>
		</div>		

		<div class="row">
			<div class="image">
			</div>
			<div class="image">
			</div>
			<div class="image">
			</div>
		</div>


	</div>

</div>

</body>
</html>
