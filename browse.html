<!DOCTYPE html>
<html>
<head>
    <title>Flickalicious</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
    <script src="_js/jquery-1.10.2.min.js"></script>
    <script src="_js/script.js"></script>    
</head>
<body>
	
	<div id="wrapper">

	<div id="header">
		<h1>flickalicious</h1>
	</div>
	<div id="browse">

		<form id="start" method="get">
	    <label>Flickr User Name</label>
	    <input type="text" name="user" id="sourceUser" value="tim" size=25>
	    <input type="submit" value="Browse">
	  </form>
	</div>

	<div id="trail">
    <p id="trails"> butterfly -> caterpillar -> dog </p>
	</div>

	<div id="container">

		<div class="row">
			<div class="image1" id="img1">a
			</div>
			<div class="image1" id="img2">b
			</div>
			<div class="image1" id="img3">c
			</div>
		</div>

		<div class="row" id="row2">
		  <div class="image2" id="img4">d
			</div>
			<div class="image2" id="img5">e
			</div>
			<div class="image2" id="img6">f
			</div>
		</div>		

		<div class="row" id="row3">
			<div class="image3" id="img7">g
			</div>
			<div class="image3" id="img8">h
			</div>
			<div class="image3" id="img9">i
			</div>
		</div>


	</div>

</div>

</body>
</html>
